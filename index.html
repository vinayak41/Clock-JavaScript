<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS + JS Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="clock-wrapper">
        <div class="clock">
            <img class="clock-image" src="./images/clock.png" alt="clock">
            <img class="hour-hand" src="./images/hour-hand.png" alt="hour-hand">
            <img class="minute-hand" src="./images/minute-hand.png" alt="minute-hand">
            <img class="second-hand" src="./images/second-hand.png" alt="second-hand.png">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
